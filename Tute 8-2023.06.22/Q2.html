<html>
<head>
    <title>q2</title>
</head>
<body>
    <script>
    window.onload = function(){
        getMarks();
    }
    function getMarks()
        {
            var total=0;
            for(var i=1;i<=5;i++)
                {
                    var mark=parseInt(window.prompt("Enter a mark "));
                    total+=mark;
                }
            
        var average=total/5;
        document.write("Total is: ",total);
        document.write("<br>");
        document.write("Average is:",average);
        document.write("<br>");   
        
        var button=document.createElement("button");
        button.innerHTML="Grade";
        button.onclick=function()
        {
            if(average>30)
                {
                    window.alert("Congrats!You passed");
                }
            else{
                window.alert("Better luck next time");
            }
            
        };
        document.body.appendChild(button);
        }
     </script>
</body>
</html>
